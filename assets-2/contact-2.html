<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="../css-and-images-3/reset-2.css">
  <link rel="stylesheet" type="text/css" href="../css-and-images-2/style-2.css">
</head>

<body>

  
      <header id="masthead">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-sm-12">   
              <a href="index.html" id="logo">Your Name</a>
            </div><!--/.col -->
          </div><!--/.row -->  
          <div class="row">
            <div class="col-lg-6 col-sm-12"> 
              <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
              </nav>
          </div><!--/.col-lg-6 col-sm-12 -->
      </div><!--/.row -->    
    </div><!-- container -->
      </header>  

  <div class="row">
    <div class="col-lg-6 col-sm-12"> 
      <div id="main-container" class="container">
        <section class="main-section">
          <h1>Contact</h1>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com"
                required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
    </div><!--/.col-lg-6 col-sm-12 -->
  </div><!--/.row -->
  <div class="row">
      <div class="col-lg-6 col-sm-12">
        <section class="sidebar">
        <div id="connect">
          <h2>Connect with Me</h2>

        <a href="#"><img src="../css-and-images-2/github.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="../css-and-images-2/linkedin.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="../css-and-images-2/stack.png" class="social" alt="Stack Overflow" /></a>
        </div>  
        </section>
      </div>
    </div><!--/.col-lg-6 col-sm-12 -->
  </div><!--/.row -->

  <footer>
    <div class="container">
      Copyright &copy; 2016 Your Name
    </div>
  </footer>
</body>

</html>
